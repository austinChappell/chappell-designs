<!DOCTYPE html>
<html class="dark-background">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chappell Designs</title>
    <script src="https://use.fontawesome.com/62c3bd892c.js"></script>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./style/css/index.css" />
  </head>
  <body class="dark-background center">
    <div class="container">
      <h1 class="form-title">Drop A Line...</h1>
      <form class="contact-form" method="POST" name="contact" data-netlify="true" netlify-honeypot="bot-field" action="/chappell-site/contact-success">
        <p style="display: none;">
          <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
        </p>
      
        <input class="form-input" type="text" name="name" placeholder="Full Name" required />
        <input class="form-input" type="email" name="email" placeholder="Email" required />
        <input class="form-input" type="text" name="phone" placeholder="Phone" required />
        <textarea class="form-input" type="text" name="message" rows=5 placeholder="Tell me about your project..." required></textarea>

        <a href="../index.html">
          <button class="cta-btn form-submit" type="button">
            Go Back
          </button>
        </a>  
        <input type="submit" class="cta-btn form-submit" />
      </form>
    </div>
  </body>
